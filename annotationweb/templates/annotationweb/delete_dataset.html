{% extends 'annotationweb/one_column_layout.html' %}

{% block content %}
<form action="{% url 'delete_dataset' dataset.id %}" method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to delete the dataset {{ dataset.name }} which has
        {{ dataset.subject_set.count }} subjects associated with it?
    </p>
    <p>
        <input type="submit" name="choice" value="Yes"> <input type="submit" name="choice" value="No">
    </p>
</form>
{% endblock %}
