{% extends 'annotationweb/one_column_layout.html' %}

{% block content %}
    <h1>{{ task.name }} - Description</h1>

    <div>
        {% autoescape off %}
        {{ task.description }}
        {% endautoescape %}
    </div>

    <button onclick="javascript:window.location.href='{{ continue_url }}';">Continue</button>
{% endblock content %}
