{% extends 'annotationweb/one_column_layout.html' %}

{% block content %}
<form action="{% url 'delete_subject' subject.id %}" method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to delete the subject {{ subject.name }} which has {{ subject.image_set.count }} images?
    </p>
    <p>
        <input type="submit" name="choice" value="Yes"> <input type="submit" name="choice" value="No">
    </p>
</form>
{% endblock %}
