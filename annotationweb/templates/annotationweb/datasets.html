{% extends 'annotationweb/base.html' %}

{% block content %}

{% for message in messages %}
<div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
{% endfor %}

<h2>Datasets</h2>

<a href="{% url 'new_dataset' %}">Create new dataset</a><br>

<ul>
    {% for dataset in datasets %}
    <li>{{ dataset.name }} -
        <a href="{%  url 'dataset_details' dataset.id %}">Details</a>
        <a href="{% url 'import' dataset.id %}">Import data</a> -
        <a href="{% url 'delete_dataset' dataset.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
