{% extends 'annotationweb/one_column_layout.html' %}

{% block content %}

{% for message in messages %}
<div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
{% endfor %}

<h2>Datasets</h2>

<p><a href="{% url 'new_dataset' %}">Create new dataset</a></p>

<table>
    <tr>
        <th>Name</th>
        <th>Details</th>
        <th>Import</th>
        <th>Delete</th>
    </tr>
    {% for dataset in datasets %}
    <tr>
        <td>{{ dataset.name }}</td>
        <td><a href="{%  url 'dataset_details' dataset.id %}">Details</a></td>
        <td><a href="{% url 'import' dataset.id %}">Import data</a></td>
        <td><a href="{% url 'delete_dataset' dataset.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
