{% extends 'annotationweb/base.html' %}
{% block content %}
<h2>Add an image sequence to {{ dataset.name }}</h2>

{% for message in messages %}
<div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
{% endfor %}

<form action="{% url 'annotationweb:add_image_sequence' dataset.id %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <th>
                Frame selection
            </th>
            <td>
                <input type="radio" name="frame_selection" value="manual" checked> Manual frame selection<br>
                <input type="radio" name="frame_selection" value="every_n_frame"> Every <input type="text" name="frame_step"> frame
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
