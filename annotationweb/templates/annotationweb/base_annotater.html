{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Annotation Web - {% block title %}{% endblock %}
        </title>
        {% if dark_style %}
        <link rel="stylesheet" type="text/css" href="{% static 'annotationweb/style_dark.css' %}">
        {% else %}
        <link rel="stylesheet" type="text/css" href="{% static 'annotationweb/style.css' %}">
        {% endif %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="{% static 'annotationweb/sequence.js' %}"></script>
        {% for file in javascript_files %}
        <script src="{% static file %}"></script>
        {% endfor %}
        <script type="text/javascript">
            $( window ).load(function() {
            {% block javascript %}
            {% endblock %}
            });
        </script>
    </head>
    <body onload="{% block onload %}{% endblock %}">
        <div id="content">
            <h1>Annotation Web</h1>
            <div id="menu">
                <a href="/">Tasks</a> -
                <a href="{% url 'user:logout' %}">Logout</a>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
